{% load staticfiles %}

<!DOCTYPE html> 
<html> 
<head>    
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<!-- include the css file of bootstrap -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'bootstrap/css/jquery.cxcalendar.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static 'bootstrap/css/jquery.datetimepicker.css' %}" type="text/css"/>
	
	{% block style %}
	{% endblock %}
	
</head> 
<body>
	<!-- include the navigation bar -->

	{% include "header.html" %}

	<!-- center -->   
		{% block content %} 
		 
		{% endblock %} 

	{% include "footer.html" %} 

	<!-- include jquery.js and popper.js-->
		<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
		<script src="{% static 'popper/popper-1.14.1.js' %}"></script>
		<!--import jquery.js and popper.js -->
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

		<script type="text/javascript" src="{% static 'bootstrap/js/jquery.cxcalendar.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bootstrap/js/jquery.datetimepicker.js' %}"></script>

		<script>
			$('#date_en').cxCalendar({
				language: {
					monthList: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
					weekList: ['Sun', 'Mon', 'Tur', 'Wed', 'Thu', 'Fri', 'Sat']
				}
			});

			$('#date_ja').cxCalendar({
				language: 'ja'
			});
		</script>
</center> 
</body> 
</html>
